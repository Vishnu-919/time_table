<html>
<head>
<style>
table{
    font-family:arial,sans-serif;
    border-collapse:collapse;
    width:100%
}
td, th{
    border:1px solid #dddddd;
    text-align:left;
    padding:8px;
}
tr:nth-child(even){
    background-color:#dddddd;
}
</style>
</head>
<body>
<h2>Time Table</h2>
<table>
    <tr>
        <th>Time</th>
        <th>Subject</th>   
    </tr>
    <tr>
        <td>9.00AM-10.00AM</td>
        <td> EAD </td>
    </tr>
    <tr>
        <td>10.00AM-11.00AM</td>
        <td>CN</td>
    </tr>
    <tr>
        <td>11.00AM-12.00PM</td>
        <td> ML</td>
    </tr>
    <tr>
        <td>12.00PM-1.00PM</td>
        <td> FLAT</td>
    </tr>
    <tr>
        <td>2.00PM-3.00PM</td>
        <td> SE</td>
    </tr>
    <tr>
        <td>3.00PM-4.00PM</td>
        <td>CC</td>
    </tr>

</table>
</body>
</html>
